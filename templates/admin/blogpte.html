<!DOCTYPE html>
<html lang="zxx">
<head>

  <!-- ** Basic Page Needs ** -->
  <meta charset="utf-8">
  <title>Communal.info</title>

  <!-- ** Mobile Specific Metas ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Medical HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Medical HTML Template v1.0">
  
  <!-- ** Plugins Needed for the Project ** -->
  <!-- bootstrap -->
  <link rel="stylesheet" href="./static/plugins/bootstrap/bootstrap.min.css">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="./static/plugins/slick/slick.css">
  <link rel="stylesheet" href="./static/plugins/slick/slick-theme.css">
  <!-- FancyBox -->
  <link rel="stylesheet" href="./static/plugins/fancybox/jquery.fancybox.min.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="./static/plugins/fontawesome/css/all.min.css">
  <!-- animate.css -->
  <link rel="stylesheet" href="./static/plugins/animation/animate.min.css">
  <!-- jquery-ui -->
  <link rel="stylesheet" href="./static/plugins/jquery-ui/jquery-ui.css">
  <!-- timePicker -->
  <link rel="stylesheet" href="./static/plugins/timePicker/timePicker.css">
  
  <!-- Stylesheets -->
  <link href="./static/css/style.css" rel="stylesheet">
  
  <!--Favicon-->
  <link rel="icon" href="./static/images/favicon.png" type="image/x-icon">

</head>

{% block content %}
    
<form action="{{ url_for( 'blogpte' ) }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="exampleFormControlInput1">Titre</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="titre">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Date</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" name="date_creation" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Auteur</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="auteur">
      </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Grand Titre</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="grand_titre">
          </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
          </div>

          <div class="form-group">
            <label for="">image</label>
            <input type="file" class="form-control" id="exampleFormControlInput1" name="image">
          </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-success me-md-2 mr-5 rounded" type="submit">Enregistrer</button>
    <button class="btn btn-danger mr-5 rounded" onclick="history.back()">Annuler</button>
    </div>
    
    
                        </form>
{% endblock content %}
