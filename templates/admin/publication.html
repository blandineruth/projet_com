
<!DOCTYPE html>

<head>

  <!-- ** Basic Page Needs ** -->

  <!-- ** Mobile Specific Metas ** -->

  <meta name="description" content="Medical HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <meta name="generator" content="Themefisher Medical HTML Template v1.0">
  
  <!-- ** Plugins Needed for the Project ** -->
  <!-- bootstrap -->
  <link rel="stylesheet" href="./static/plugins/bootstrap/bootstrap.min.css">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="./static/plugins/slick/slick.css">
  <link rel="stylesheet" href="./static/plugins/slick/slick-theme.css">
  <!-- FancyBox -->
  <link rel="stylesheet" href="./static/plugins/fancybox/jquery.fancybox.min.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="./static/plugins/fontawesome/css/all.min.css">
  <!-- animate.css -->

  <!-- jquery-ui -->
  <link rel="stylesheet" href="./static/plugins/jquery-ui/jquery-ui.css">
  <!-- timePicker -->
  <link rel="stylesheet" href="./static/plugins/timePicker/timePicker.css">

<body>
  {% include 'navbar/navbar.html'%}<!--Sidebar-->
	<div class="page-wrapper">
		{% block  content %}
		<!--Lieu d'insertion des differentes pages entre le sidebar et le navbar-->
			{% for blogpte in  blogptes %}
					<div class="col-lg-6">
						<div class="position-relative mb-3">
							<img class="img-fluid w-100" src="{{ url_for('upload_image', filename=blogpte.filename ) }}" style="object-fit: cover;">
							<div class="bg-white border border-top-0 p-4">
								<div class="mb-2">
									<a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
										href="">{{ blogpte.titre }}</a>
									<a class="text-body" href=""><small>{{ blogpte.date_creation }}</small></a>
								</div>
								<a class="h4 d-block mb-3 text-secondary text-uppercase font-weight-bold" href="">{{ blogpte.grand_titre }}</a>
								<p class="m-0">{{ blogpte.description }}</p>
							</div>
							<div class="d-flex justify-content-between bg-white border border-top-0 p-4">
								<div class="d-flex align-items-center">
									<!-- <img class="rounded-circle mr-2" src="" width="25" height="25" alt=""> -->
									<small></small>
								</div>
								<div class="d-flex align-items-center">
									<button class="btn btn-primary font-weight-bold px-3">Publié</button> 
									
									<button class="btn btn-success font-weight-bold px-3">Modifié</button>

									<button class="btn btn-danger font-weight-bold px-3">Supprimer</button>
								</div>
							</div>
						</div>
					</div>
		{% endfor %}

    {% endblock %}
       
    {% include 'navbar/footer.html'%} <!--Navbar-->

  </div>
